apply plugin: 'com.android.application'

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.dilmoni.haim.irisodani"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 9
        versionName "1.0.9"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    namespace 'com.dilmoni.haim.irisodani'
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
}
